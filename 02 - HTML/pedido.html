<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido SpaceCake</title>
</head>
<body>

    <h1>Realiza tu pedido</h1>

    <hr>

    <form action="">

        <h2>Elige tus sabores:</h2>
        <label for="chocolate">Chocolate
            <input type="checkbox" name="chocolate" id="chocolate">
        </label>
        <br>
        <label for="fresa">Fresa
            <input type="checkbox" name="fresa" id="fresa">
        </label>
        <br>
        <label for="vainilla">Vainilla
            <input type="checkbox" name="vainilla" id="vainilla">
        </label>
        <br>
        <label for="cafe">Café
            <input type="checkbox" name="cafe" id="cafe">
        </label>
        <br>
        <label for="moka">Moka
            <input type="checkbox" name="moka" id="moka">
        </label>
        <br>
        <label for="nuez">Nuez
            <input type="checkbox" name="nuez" id="nuez">
        </label>
        <br>
        <label for="zanahoria">Zanahoria
            <input type="checkbox" name="zanahoria" id="zanahoria">
        </label>
        <br>
        <label for="helado">Helado de Oreo
            <input type="checkbox" name="helado" id="helado">
        </label>

        <h2>Elige tus adornos:</h2>
        <label for="velaNumero">Vela número
            <input type="checkbox" name="velaNumero" id="velaNumero">
        </label>
        <br>
        <label for="velaLetra">Vela letra
            <input type="checkbox" name="velaLetra" id="velaLetra">
        </label>
        <br>
        <label for="velasMagicas">Velas mágicas
            <input type="checkbox" name="velasMagicas" id="velasMagicas">
        </label>
        <br>
        <label for="novios">Novios
            <input type="checkbox" name="novios" id="novios">
        </label>
        <br>
        <label for="rosa">Rosa
            <input type="checkbox" name="rosa" id="rosa">
        </label>

        <h2>Ingresa tus datos:</h2>
        <label for="nombre">Nombre:
            <input type="text" name="nombre" id="nombre" placeholder="Daniel Martinez">
        </label>
        <br>
        <br>
        <label for="celular">Celular:
            <input type="number" name="celular" id="celular" placeholder="XXXXXXXXXX">
        </label>
        <br>
        <br>
        <label for="correo">Correo electrónico:
            <input type="text" name="correo" id="correo" placeholder="correo@dominio.com">
        </label>
        <br>
        <br>
        <label for="direccion">Dirección:
            <input type="text" name="direccion" id="direccion" placeholder="Calle Colonia Estado C.P.">
        </label>
        <br>
        <br>

        <input type="submit" value="Pedir">
        <br>
        <br>
        <input type="reset" value="Restablecer">

    </form>

</body>
</html>
